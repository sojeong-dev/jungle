<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-page</title>
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/05_landing.css" >
</head>
<body>
    <div class="wrap"> 
        <!-- s:header -->
        <div class="header">
            <h1>
                <a href="#">
                    <img src="img/img_top_logo.png" alt="LINE MAP 로고 이미지">
                </a>
            </h1>
        </div>
        <!-- e:header -->

        <!-- s:container -->
        <div class="container">
            <div class="section product">
                <!-- s:box_unit -->
                <div class="box_unit">
                    <img src="img/img_product_1.png" class="img" alt="지성 FRESH 상품 이미지">
                    <br>
                    <img src="img/img_txt_1.png" class="txt" alt="지성 FRESH 텍스트 이미지">
                </div>
                <div class="box_unit">
                    <img src="img/img_product_2.png" class="img" alt="복합성 BALANCING 상품 이미지">
                    <br>
                    <img src="img/img_txt_2.png" class="txt" alt="복합성 BALANCING 텍스트 이미지">
                </div>
                <div class="box_unit">
                    <img src="img/img_product_3.png" class="img" alt="건성 INTENSIVE 상품 이미지">
                    <br>
                    <img src="img/img_txt_3.png" class="txt" alt="건성 INTENSIVE 텍스트 이미지">
                </div>
                <!-- e:box_unit -->
            </div>
        </div>
        <!-- e:container -->
    </div>
</body>
</html>
