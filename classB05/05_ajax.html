<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/04_append.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<style>
			
		</style>
		<script>
			
			$(function(){
				var completeData;
				$.ajax({
					url: "js/data.json",
					dataType: 'json', 
					success: function(result) {
						completeData = result.seatInfo;
						// console.log(result.seatInfo[0].name);	//json데이터를 append되기전에 "파싱"해서 가져옴
						
						init();	//초기화 함수 실행
					}
				})

				function init() {
					$(".btn_setting").click(function() {
						// console.log(completeData.length);	//11
						for(var i = 0; i < completeData.length; i++) {
							var name = completeData[i].name;	//선택해서 가져옴 == 파싱
							var price = completeData[i].price;
							// console.log(name);
							
							$(".section.list > ul").append("<li class='unit'><a href='javascript:' data-price='" + price + "'>" + name + "</a></li>");
						}
						$(this).hide();
					})
				}
			})
		</script>

  </head>
  <body>
    <div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<div class="box_btn">
				<button class="btn_setting">자리셋팅</button>
			</div>
			<div class="section list">
				<ul>
					<!-- 들어갈 자리 -->
				</ul>
			</div>
    	</div>
		<div class="footer">
			footer
		</div>

	</div>
  </body>
</html>
