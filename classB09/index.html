<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="inner">
				<img src="img/img_top.png" alt="이력서만 올리면 알아서 찾아주는 맞춤채용">
			</div>
		</div>
		<!-- e:header -->

		<div class="container">
			<div class="inner">
				<!-- *,(쉼표)를 해야 리더기가 띄어서 읽음 > 가급적 alt속성에 다 적어줘야 -->
				<img src="img/img_box.png" class="img" alt="special gift, 이력서 파워업, 입사지원서 파워업 쿠폰 증정!">
				<ul class="step_list">
					<li>
						<strong>이력서등록</strong>
						<p>오타 자동 수정</p>
					</li>
					<li>
						<strong>스마트서치</strong>
						<p>검증된 데이터로<br/>최적의 회사서칭</p>
					</li>
					<li>
						<strong>데이터제공</strong>
						<p>내게 꼭 맞춤 회사<br/>매일 10건 제공</p>
					</li>
				</ul>
				<p class="txt_help">
					이력서를 등록하면 95% 이상의 만족률과 검증된 데이터 시스템으로 나에게 꼭 맞는 채용공고를 찾아줍니다.<br/>
					매일 10건 이상의 꼭 맞춤 회사를 추천하여 입사지원에 힘을 실어드립니다.
				</p>
			</div>
		</div>
		<!-- e:container -->

		<div class="footer">
			<a href="#" class="btn_submit">입사지원 하러가기</a>
		</div>
		<!-- e:footer -->
	</div>

</body>
</html>
