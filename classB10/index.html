 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>B Type</title>
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<!-- font 적용 -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/fullpage.css">
		<link rel="stylesheet" type="text/css" href="css/slick.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>
		<script src="js/parallax.min.js"></script>
		<script src="js/slick.js"></script>
		<script src="js/imagesloaded.pkgd.js"></script>
		<script src="js/script_ui.js"></script>
  </head>
  <body>
    <div id="fullpage">
			<!-- section0 (main) -->
			<div class="section" id="section0">
				<div class="wrap_bg">
					<div class="bg"></div>
					<div class="bg"></div>
					<div class="bg"></div>
				</div>
				<div class="inner">
					<div class="wrap_link ani_obj">
						<div>
							<a href="javacript:">PUBLISHING</a>
						</div>
						<div>
							<a href="javacript:">UI&UX</a>
						</div>
						<div>
							<a href="javacript:">JAVASCIPT</a>
						</div>
					</div>
					<span class="ico ico_1"></span>
					<span class="ico ico_2"></span>
				</div>
			</div>
			
			<!-- section1 (profile) -->
			<div class="section" id="section1">
				<div class="wrap_bg">
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
				</div>
				<div class="inner">
					<div class="wrap_link">
						<div>
							<a href="javascript:" class="ani_obj">NAME</a>
						</div>
						<div>
							<a href="javascript:" class="ani_obj d1">JOB</a>
						</div>	
						<div>
							<a href="javascript:" class="ani_obj d2">PLACE</a>
						</div>
					</div>
				</div>
			</div>

			<!-- section2 (skill) -->
			<div class="section" id="section2">
				<div class="wrap_wave">
					<div class="inner">
						<div class="unit">
							<div class="wave"></div>
							<div class="num">
								<strong>100</strong>%
							</div>
						</div>
					</div>
				</div>
				<div class="inner">
					<div class="wrap_link ani_obj">
						<div>
							<a href="javascript:">html</a>
						</div>
						<div>
							<a href="javascript:">css</a>
						</div>
						<div>
							<a href="javascript:">javascript</a>
						</div>
						<div>
							<a href="javascript:">photoshop</a>
						</div>
					</div>
				</div>
			</div>

			<!-- section3 (portfolio) -->
			<div class="section" id="section3">
				<div class="wrap_photo ani_obj">
					<ul>
						<li><img src="img/CoseCountry_Horizontal-Big.jpg" alt="포트폴리오 첫번째 이미지"></li>
						<li><img src="img/DeziHorizontalSmall.jpg" alt="포트폴리오 두번째 이미지"></li>
						<li><img src="img/Homepage-Full.jpg" alt="포트폴리오 세번째 이미지"></li>
						<li><img src="img/P-listing-horizontal-small.jpg"alt="포트폴리오 네번째 이미지"></li>	
					</ul>
					<span class="cursor"></span> 	<!-- 슬라이드 이미지에서만 커서 작동하게 -->
				</div>
				<div class="wrap_txt">
					<ul>
						<li class="on">FIRST</li>
						<li>SECOND</li>
						<li>THIRD</li>
						<li>FOURTH</li>
					</ul>
				</div>
			</div>

			<!-- section4 (contact) -->
			<div class="section" id="section4">
					<!-- 애니메이션 영역 -->
					<div class="wrap_type">
						<div class="wrap_type_inner">
							<!-- <span></span> -->
						</div>
					</div>
					<!-- input 영역 -->
					<div class="wrap_input">
						<!-- data를 넘겨주는 부분이기 때문에 > form태그를 사용하는것이 유용 -->
						<form>
							<div class="group ani_obj">
								<input type="text">
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Name</label>
							</div>
							<div class="group ani_obj d1">
								<input type="text">
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Email</label>
							</div>
						</form>
					</div>
			</div>

			<!-- css에 담기거나 로딩이 오래걸리는 이미지를 먼저 로드시켜 나오게 -->
			<div class="wrap_img">
				<img src="img/CoseCountry_Horizontal-Big.jpg" />
				<img src="img/DeziHorizontalSmall.jpg" />
				<img src="img/Homepage-Full.jpg" />
				<img src="img/ico_01.png" />
				<img src="img/ico_02.png" />
				<img src="img/img_main_01.jpg" />
				<img src="img/img_main_02.jpg" />
				<img src="img/img_main_03.jpg" />
				<img src="img/P-listing-horizontal-small.jpg" />
				<img src="img/section1_txt_0.png" />
				<img src="img/section1_txt_1.png" />
				<img src="img/section1_txt_2.png" />
				<img src="img/bg_main.png" />
				<img src="img/bg_wave.png" />
			</div>
			
	</div>

	<div class="wrap_loading">
		<span>0</span>
	</div>
	
	
  </body>
	
	
</html>
